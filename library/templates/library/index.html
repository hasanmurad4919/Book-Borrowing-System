
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Library System - HOME</title>
    {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'library/style.css' %}">

</head>

<body>  
    <div class="headContent">
        <div class="logonew">
            <span>
                <h1 style="color:aliceblue">Borrow Book</h1>
            </span>
            
        </div>
    </div>
    
    <div class="mainContent" style="padding-bottom:300px">
        <div>
            <p class="notice">Welcome to Borrow Book, Please login</p>
        </div>

        <div>
            <form method="post" action="/library/home/">
                {% csrf_token %}
                    Account Name <input type='text' name='acc_name' class="inputBox">
                <br>
                    Password           <input type='password' name='acc_pwd' class="inputBox">
                <br>
                <input type="submit" value="Log In" class="btn">
            </form>
            <a href="/library/signup/">Don't have account?</a>
        </div>

    </div>
    <footer style="background-color: #0f4c81; height: 200px; padding-top: 20px;"  >
        <div style="color:aliceblue">
          <h5>Developed By Murad Hasan</h5>
          <p>hasanmurad4919@gmail.com</p>
          <p>Copyright Â© 2022 Murad Hasan</p>
  
        </div>
  
  
      </footer> 

</body>
</html>
